<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.quiz-container {
    background: rgb(247, 207, 207);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

#question {
    margin-bottom: 20px;
}

.btn {
    display: flex;
    align-items: center;
    margin: 0px;
    padding: 3px;
    border: 1px solid #ddd;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    background-color: #f4f4f4;
    position: relative;
    text-align: left;
    padding-left: 0;
}

.option-label {
    display: inline-block;
    width: 40px;
    height: 40px;
    background-color: #f08080;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    margin-right: 10px;
    text-align: center;
    line-height: 40px;
}

.btn:hover {
    background-color: #e0e0e0;
}

.correct {
    background-color: #4caf50;
    color: white;
}

.wrong {
    background-color: #f44336;
    color: white;
}
</style>
    <div class="quiz-container">
        <h2>Quiz App</h2>
        <div id="question-container">
            <div id="question">In web design, what does CSS stand for?</div>
            <div class="answer-buttons">
                <button class="btn"><span class="option-label">A</span>Counter Strike: Source</button>
                <button class="btn"><span class="option-label">B</span>Corrective Style Sheet</button>
                <button class="btn"><span class="option-label">C</span>Computer Style Sheet</button>
                <button class="btn" id="optionD"><span class="option-label">D</span>Cascading Style Sheet</button>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
